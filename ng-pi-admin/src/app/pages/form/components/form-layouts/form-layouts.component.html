<div class="row">
  <div class="col-md-10">
    <card cardTitle="Search Tweets">
      <form #tweetForm = "ngForm" name="tweetSearchForm" method="POST" class="form-group" (ngSubmit)="searchTweet(tweetForm.value)">
        <label class="control-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Search by Username" ngModel>
        
        <label class="control-label">Query</label>
        <input type="text" name="query" class="form-control" placeholder="Search by Keywords" ngModel>
        
        <label class="control-label">Since</label>
        <input type="date" name="since" class="form-control" placeholder="Date Lowerbound" ngModel>
        
        <label class="control-label">Until</label>
        <input type="date" name="until" class="form-control" placeholder="Date Upperbound" ngModel>
        
        <label class="control-label">Maximum Number of Tweets</label>
        <input type= "number" name="maxNo" class="form-control" placeholder="No limit" ngModel>
        
        <label class="control-label"></label>
        <input class="checkbox checkbox-info" name="top" type="checkbox" id="color-checkbox6" checked ngModel>
          <label id="top yes" name="topYes" class="check-label" for="color-checkbox6" ng-true-value="someValue" ngModel>Search for only Top Tweets</label>
        
          <button type="submit" value="submit" class="btn btn-info">Submit</button>
      </form>
    </card>
  </div>

        <div class="row">

                <form class="pagination-wrapper">
                <div class="form-group pages">
                  <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9"

                <div class="form-group options pages">

              <card cardTitle="Data Table">
                <table class="table table-bordered table-hover">

                      <th>Retweets</th>
                      <th>Favorites</th>
                      <th>Text</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let key of arrayOfKeys | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">

                      <td>{{serverData[key].Time}}</td>
