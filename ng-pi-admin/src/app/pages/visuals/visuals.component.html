<div class="row">
    <div class="col-md-12">
        <card cardTitle="Data Visualisations for The Simpsons Tweets and Episodes">
            <div class="col-md-12">
                <card cardTitle='Line Chart'>
                    <div echarts [options]="LineOption" [loading]="showloading" theme="dark" class="demo-chart"></div>
                </card>
            </div>

            <form #cloudForm = "ngForm" name="wordcloudForm" method="POST" class="form-group" (ngSubmit)="wordcloud(cloudForm.value)">
                <label class="control-label">Select Show</label>
                <select name="show" id="show" class="form-control" ngModel>
                    <option value="TheSimpsons">The Simpsons</option>
                  </select>

                <label class="control-label">Select Year</label>
                <select name="year" id="year" class="form-control" ngModel>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                  </select>

                <button type="submit" value="submit" class="btn btn-info">Submit</button>

            </form>
        </card>
    </div>
</div>
