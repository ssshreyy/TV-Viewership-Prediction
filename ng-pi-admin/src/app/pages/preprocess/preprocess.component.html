<div class="row">
    <div class="col-md-12">
        <card cardTitle="Preprocessing of Tweets">
            <form #preprocessForm="ngForm" name="preprocessForm" method="POST" class="form-group" >
                <button type="button" value="show" class="btn btn-info" (click)="showTweets()">Show Extracted Tweets</button>
                <br>
                <br>
                <button type="button" value="preprocess" class="btn btn-info" (click)="preprocessTweets()" *ngIf="show==true">Preprocess Extracted Tweets</button>                
            </form>
        </card>
    </div>
    <div class="row">
        <div class="col-md-10">
            
                <div class="row">
                    <div class="col-md-12">
                        <form class="pagination-wrapper">
                            <div class="form-group pages">
                                <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)"
                                    maxSize="9" directionLinks="true" autoHide="true" previousLabel="Prev"
                                    nextLabel="Next" screenReaderPaginationLabel="Pagination"
                                    screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
                                </pagination-controls>
                            </div>
                            <div class="form-group options pages">
                                <div class="input-group input-group-sm">
                                    <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize"
                                        (ngModelChange)="loadData()">
                                        <option>1</option>
                                        <option>5</option>
                                        <option>10</option>
                                        <option>20</option>
                                        <option>50</option>
                                        <option>100</option>
                                        <option>200</option>
                                    </select>
                                    <span class="input-group-addon addon-right">Per Page</span>
                                </div>
                            </div>
                        </form>
                        <card cardTitle="Extracted Tweets">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Date</th>
                                        <!-- <th>Time</th>
                                        <th>Retweets</th>
                                        <th>Favorites</th> -->
                                        <th>Original Text</th>
                                        <th *ngIf="pre==true">Preprocessed Text</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr
                                        *ngFor="let key of arrayOfKeys | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
                                        <td>{{serverData[key].Username}}</td>
                                        <td>{{serverData[key].Date}}</td>
                                        <!-- <td>{{serverData[key].Time}}</td>
                                        <td>{{serverData[key].Retweets}}</td>
                                        <td>{{serverData[key].Favorites}}</td> -->
                                        <td>{{serverData[key].Text}}</td>
                                        <td *ngIf="pre==true">{{preprocessedData[key].Tidy_Tweet}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <form class="pagination-wrapper">
                                <div class="form-group pages">
                                    <pagination-controls class="my-pagination" id="pager"
                                        (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
                                        autoHide="true" previousLabel="Prev" nextLabel="Next"
                                        screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                                        screenReaderCurrentLabel="You're on page">
                                    </pagination-controls>
                                </div>
                                <div class="form-group options pages">
                                    <div class="input-group input-group-sm">
                                        <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize"
                                            (ngModelChange)="loadData()">
                                            <option>1</option>
                                            <option>5</option>
                                            <option>10</option>
                                            <option>20</option>
                                            <option>50</option>
                                            <option>100</option>
                                            <option>200</option>
                                        </select>
                                        <span class="input-group-addon addon-right">Per Page</span>
                                    </div>
                                </div>
                            </form>
                        </card>
                    </div>
                </div>
           
        </div>
    </div>
</div>
